<div class="my-5 py-5" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>Inscription
    <mat-card-content>
      <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px">
        <mat-form-field>
              <input matInput type="email" placeholder="email" formControlName="email">
            </mat-form-field>
        <mat-form-field>
          <input matInput type="name" placeholder="name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="mot de passe" formControlName="password">
        </mat-form-field>
        <div *ngIf="error">{{ error }}</div>
          <button (click)="submit()" color="primary" mat-raised-button>Inscription</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
